<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">DFA and NDFA Generator</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>

        <a mat-list-item>
          Create Automaton
        </a>
        <a mat-list-item>
          Import Automaton
        </a>
        <a mat-list-item>
          Export Automaton
        </a>
        <a mat-list-item>
          Clear
        </a>
      </mat-nav-list>


    </mat-sidenav>

    <mat-sidenav-content>

      <!--<div class="content" role="main">-->


        <!-- Next Steps -->
        <div class="card-container">
            <form>
              <fieldset style="border-width: 1px; ">
                <legend>Your input</legend>
                <input id="input_user" type="text" size="60" style="font-size: 16px;">
                <input id="input_submit" type="submit" value="Check"/>
              </fieldset>

            </form>
        </div>
        <div class="card-container">
          <!--<app-diagram-creator style="width: 85%; "></app-diagram-creator>-->
          <app-toolkit></app-toolkit>
        </div>

      <!--</div>-->

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
