<h1 mat-dialog-title>New State</h1>
<form class="new-state-form">
  <mat-form-field hintLabel="Max 10 characters">
    <input matInput placeholder="Name of new state"
           #stateName
           [formControl]="stateNameFormControl"
           maxlength="10"
           (keydown.enter)="$event.preventDefault()"
           [errorStateMatcher]="matcher">

    <mat-hint align="end">{{stateName.value?.length || 0}}/10</mat-hint>

    <mat-error *ngIf="stateNameFormControl?.hasError('duplicateState') && !stateNameFormControl?.hasError('required')">
      State already exists.
    </mat-error>
    <mat-error *ngIf="stateNameFormControl?.hasError('required')">
      State name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-checkbox [formControl]="isInitialFormControl">Initial State</mat-checkbox>
  <mat-checkbox [formControl]="isAcceptableFormControl">Acceptable State</mat-checkbox>
  <div mat-dialog-actions style="float: right">
    <button mat-button (click)="onNoClick()">Not Now</button>
    <button mat-button (click)="onNewState()"
    class="new-state-submit-btn"
    [mat-dialog-close]="data.stateName"
    cdkFocusInitial
    [disabled]="stateNameFormControl?.hasError('duplicateState') || stateNameFormControl?.hasError('required')">Create
  </button>
  </div>
</form>
